<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Akam Comapny Web Site Git Man Food Hello.">
    <meta name="keywords" content="Web Design, Digital Marketing, SEO, Management">
    <title>Akam | Contact Form</title>
    <!-- favicon icon -->
    <link rel="shortcut icon" href="../static/images/icons/logo.svg" type="image/x-icon">
    <!-- Style File Css -->
    <link rel="stylesheet" href="../static/css/main.css">
  </head>
  <body class="body-over-hidden body-home">
    <main>
      <section class="form-contact">
        <div class="form">
          <div class="title">
            <h1>Contact Our</h1>
          </div>
          <form action="/" method="post">
            <input type="text" name="yourname" id="your-name" placeholder="Your Name" required>
            <input type="text" name="phone" id="phone" placeholder="Phone" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button>Submit</button>
          </form>
        </div>
        <div class="container-logo">
          <a href="#"><img src="/static/images/icons/Moz.svg" alt="Logo"></a>
        </div>
      </section>
    </main>
    <!-- File Scripts -->
    <script src="../static/js/main.js"></script>
  </body>
</html>
