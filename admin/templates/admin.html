              <a href="#" class="link-nav">

                  <img src="../static/images/icon_nav/bar-chart.svg" alt="Icon Nav">
                </div>
                <span>Overview</span>
              </a>
            </li>
            <li class="item-nav">
              <a href="#" class="link-nav">
                <div class="icon-nav icon-color" style="background-color: #F4EFFF;">
                  <img src="../static/images/icon_nav/calendar-outline.svg" alt="Icon Nav">
                </div>
                <span>Calendar</span>
              </a>
            </li>
            <li class="item-nav">
              <a href="#" class="link-nav">
                <div class="icon-nav icon-color" style="background-color: #FDEFFA;">
                  <img src="../static/images/icon_nav/people.svg" alt="Icon Nav">
                </div>
                <span>Clients</span>
              </a>
            </li>
            <li class="item-nav">
              <a href="#" class="link-nav active">
                <div class="icon-nav icon-color" style="background-color: #69BAFF;">
                  <img src="../static/images/icon_nav/icon_id-2_alt.svg" alt="Icon Nav">
                </div>
                <span>Clients</span>
              </a>
            </li>
            <li class="item-nav">
              <a href="#" class="link-nav">
                <div class="icon-nav icon-color" style="background-color: #FDE6DA;">
                  <img src="../static/images/icon_nav/checkbox.svg" alt="Icon Nav">
                </div>
                <span>Clients</span>
              </a>
            </li>
            <li class="item-nav">
              <a href="#" class="link-nav">
                <div class="icon-nav icon-color" style="background-color: #F3F4F5;">
                  <img src="../static/images/icon_nav/settings-sharp.svg" alt="Icon Nav">
                </div>
                <span>Clients</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <div class="content-conteiner">
        <!-- Admin Header -->
        <header class="admin-header">
          <div class="admin-title">
            <h1>Client Profile</h1>
          </div>
          <div class="container-pro-and-search">
            <!-- <div class="search">
              <img src="../static/images/search.svg" alt="Icon search">
              <input type="text" name="search" id="search-input" placeholder="Search">
            </div> -->
            <div class="profile">
              <button id="notification">
                <div class="img-notification">
                  <img src="../static/images/notifications.svg" alt="Icon Notifications">
                </div>
                <div class="list-notification">
                  <a href="#" class="link-notification link-notification-success">

                    <span class="link-text">Designed the alert pack for our web experience. Wanted to make these as simple and clear as possible hence the strong colours, larger icons and clear copy.</span>
                    <span class="icon-close"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 512 512"><line x1="368" y1="368" x2="144" y2="144" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="368" y1="144" x2="144" y2="368" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg></span>
                  </a>
                  <a href="#" class="link-notification link-notification-warning">
                    <span class="icon-notification warning"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 512 512" fill="#ffc107"><path d="M440.08,341.31c-1.66-2-3.29-4-4.89-5.93-22-26.61-35.31-42.67-35.31-118,0-39-9.33-71-27.72-95-13.56-17.73-31.89-31.18-56.05-41.12a3,3,0,0,1-.82-.67C306.6,51.49,282.82,32,256,32s-50.59,19.49-59.28,48.56a3.13,3.13,0,0,1-.81.65c-56.38,23.21-83.78,67.74-83.78,136.14,0,75.36-13.29,91.42-35.31,118-1.6,1.93-3.23,3.89-4.89,5.93a35.16,35.16,0,0,0-4.65,37.62c6.17,13,19.32,21.07,34.33,21.07H410.5c14.94,0,28-8.06,34.19-21A35.17,35.17,0,0,0,440.08,341.31Z"/><path d="M256,480a80.06,80.06,0,0,0,70.44-42.13,4,4,0,0,0-3.54-5.87H189.12a4,4,0,0,0-3.55,5.87A80.06,80.06,0,0,0,256,480Z"/></svg></span>
                    <span class="link-text">Facebook Is Hi!</span>
                    <span class="icon-close"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 512 512"><line x1="368" y1="368" x2="144" y2="144" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="368" y1="144" x2="144" y2="368" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg></span>
                  </a>
                  <a href="#" class="link-notification link-notification-danger">
                    <span class="icon-notification danger"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 512 512" fill="#ffc107"><path d="M440.08,341.31c-1.66-2-3.29-4-4.89-5.93-22-26.61-35.31-42.67-35.31-118,0-39-9.33-71-27.72-95-13.56-17.73-31.89-31.18-56.05-41.12a3,3,0,0,1-.82-.67C306.6,51.49,282.82,32,256,32s-50.59,19.49-59.28,48.56a3.13,3.13,0,0,1-.81.65c-56.38,23.21-83.78,67.74-83.78,136.14,0,75.36-13.29,91.42-35.31,118-1.6,1.93-3.23,3.89-4.89,5.93a35.16,35.16,0,0,0-4.65,37.62c6.17,13,19.32,21.07,34.33,21.07H410.5c14.94,0,28-8.06,34.19-21A35.17,35.17,0,0,0,440.08,341.31Z"/><path d="M256,480a80.06,80.06,0,0,0,70.44-42.13,4,4,0,0,0-3.54-5.87H189.12a4,4,0,0,0-3.55,5.87A80.06,80.06,0,0,0,256,480Z"/></svg></span>
                    <span class="link-text">Facebook Is Hi!</span>
                    <span class="icon-close"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 512 512"><line x1="368" y1="368" x2="144" y2="144" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="368" y1="144" x2="144" y2="368" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg></span>

                </div>
              </button>
              <button id="btn-profile">
                <div class="img-profile">
                  <img src="../static/images/alex-motoc.jpg" alt="image Profile">
                </div>
                <div id="list-profile" class="list-profile">
                  <a href="#logout" id="logout">

                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 512 512"><polyline points="262.62 336 342 256 262.62 176" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="330.97" y1="256" x2="170" y2="256" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><path d="M256,448c106,0,192-86,192-192S362,64,256,64,64,150,64,256,150,448,256,448Z" style="fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px"/></svg>
